<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test table</title>
</head>

<body>
    <!-- Test table -->
    <table>
        <caption>Table cap</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td rowspan="2">$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <!-- <td>$1000</td> -->
            </tr>
            <tr>
                <td>3</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$1000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>$4000</td>
            </tr>
        </tfoot>
    </table>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jWXGLAD2BUU?si=CyxoFG6NCIiGWX_z"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <video controls>
        <source src="#" type="video/mp4">
        <source src="#" type="video/webm"> <!-- додаткові формати за потреби -->
    </video>
</body>

</html>
